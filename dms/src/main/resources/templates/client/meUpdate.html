    <div id="meupdate-box">
        <div class="meupdate-content">
            <form th:action="@{/updateMe}" method="post">
                <div class="meupdate-left">
                    <h3>编辑个人信息</h3>
                    <input name="user_id" type="hidden" th:value="${user.user_id}"/>
                    <span>昵称：</span><input name="nickname" placeholder="请输入昵称" th:value="${user.nickname}"/><br/>
                    <span>密码：</span><input name="password" placeholder="请输入密码" th:value="${user.password}"/><br/>
                    <span>邮箱：</span><input name="email" placeholder="请输入邮箱" th:value="${user.email}"/>
                    <div class="meupdate-button">
                        <button style="float: left;" type="submit">保存</button>
                        <button style="float: right;" type="reset">重置</button>
                    </div>
                </div>
                <div class="meupdate-right">
                    <div class="meupdate-right-content">
                        <div class="update-headimg"><img th:src="@{(${session.head_img})}" alt="我的头像"/></div>
                        <div class="meupdate-headimg">修改头像</div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form>

                    <img src="../imgs/headimgs/headimg06.jpg"/>
                </div>
                <div class="preview">
                    <img src="../imgs/headimgs/headimg01.jpg"/>
                    <p>头像预览</p>
                </div>
                <div class="select-headimg-button">
                    <button type="submit">确定</button>
                    <button type="reset">重置</button>
                </div>
            </div>
        </div>
