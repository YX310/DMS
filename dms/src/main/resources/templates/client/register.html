<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://www.jq22.com/jquery/bootstrap-4.2.1.css" rel="stylesheet"  type="text/css">
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <link th:href="@{/css/zeroModal.css}" rel="stylesheet" />
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
    <script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/zeroModal.js}"></script>
    <style type="text/css">
        #table1 td{  border:white 20px solid;}
    </style>
</head>
<body>

    <div class="register-top">
        <div class="head">
            <span class="logo">DTS</span>
            <span class="register_title">用户注册</span>
        </div>
    </div>
    <div class="register-box">
    <!-- 注册 -->
        <div class="register" style="margin-bottom: 10px">
            <div class="register-other">
            </div>
            <div class="hr"><span>注册</span></div>
            <div class="register-form">
                <form th:action="@{/user/register}" method="post" onsubmit="return validateCode()">
                    <table cellpadding="0" cellspacing="0" border="0" class="form_table" id="table1">
                        <input type="text" class="inputgri" name="head_img" value="../imgs/headimgs/headimg01.jpg" hidden/>
                        <tr>
                            <td valign="middle" align="right">
                                用户名:
                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="username"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">
                                真实姓名:
                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="nickname"/>
                            </td>
                        </tr>

                        <tr>
                            <td valign="middle" align="right">
                                密码:
                            </td>
                            <td valign="middle" align="left">
                                <input type="password" class="inputgri" name="password"/>
                            </td>
                        </tr>
                        <tr>
                                    <td valign="middle" align="right">
                                        用户类型:
                                    </td>
                                    <td valign="middle" align="left">
                                        管理员
                                        <input type="radio" class="inputgri" name="user_role" value="管理员" checked="checked"/>
                                        &nbsp; &nbsp;  项目经理
                                        <input type="radio" class="inputgri" name="user_role" value="项目经理" />
                                        &nbsp; &nbsp;  开发
                                        <input type="radio" class="inputgri" name="user_role" value="开发" />
                                        &nbsp; &nbsp;  测试
                                        <input type="radio" class="inputgri" name="user_role" value="测试" />
                                    </td>
                                </tr>

                        <tr>
                            <td valign="middle" align="right">
                                邮箱:
                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="email"/>
                            </td>
                        </tr>

                        <tr>
                            <td valign="middle" align="right">
                                验证码:
                            </td>
                            <td valign="middle" align="left" class="input-code-container" id="inputCodeContainer">
                                <input type="text" class="input-code-text" name="code" id="inputCode"/>
                                <div id="num" onclick="createCode()"></div>
                                <a href="#" onclick="createCode()">换一张</a>
                            </td>
                        </tr>
                    </table>
                    <div style="width: 95%;margin: 0 auto;">
                        <div style="width: 100%;margin: 0 15%;">
                            <input type="submit" class="btn btn-success btn-block" value="提交" />
                            <input type="button" class="btn btn-success btn-block" onclick="location.href='/login'" value="登录" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="/public/footer::footer"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function _confirm2(errorInfo) {
            console.log(errorInfo)
            if (errorInfo != null) {
                zeroModal.error({
                    content: '注册失败',
                    contentDetail: errorInfo,
                    okFn: function() {},
                    cancelFn: function() {}
                });
            }
        }
        _confirm2([[${errorInfo}]])
        /*]]>*/
    </script>

</body>
</html>
