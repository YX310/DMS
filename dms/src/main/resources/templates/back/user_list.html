<!DOCTYPE html>

    <link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/back/css/page.css}" rel="stylesheet"/>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div th:replace="/public/header::header"></div>
    <div id="contentWrapper">

        <div id="contentRight">
            <br/>
            <h2 class="heading" >系统用户信息</h2>
            <table class="table table-striped table-bordered table-hover text-center" style="text-align:center">
                <tr style="text-align:center">
                    <th width="15%" >用户名</th>
                    <th width="12%" >用户角色</th>
                    <th width="15%" >用户职位</th>
                    <th width="15%" >邮箱</th>
                    <th width="30%" >操作</th>
                </tr>

                <tr th:each="n:${data2.list}">
                    <td th:text="${n.username}"></td>
                    <td th:text="${n.user_role}"></td>
                    <td th:text="${n.position}"></td>
                    <td th:text="${n.email}"></td>
                    <td >
<!--                        <a class="btn btn-primary" th:href="@{/toUpdate(id=${n.id})}">修改</a>-->
<!--                        <a class="btn btn-danger" th:href="@{/delete(id=${n.id})}">删除</a>-->
                        <a class="btn btn-primary">修改</a>
                        <a class="btn btn-danger">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 分页信息 -->
    <div class="more">
        <div class="page">
            <div th:each="num, numStat : ${#numbers.sequence(1,__${count}__)}">
                <a th:if="${num} eq ${page2}" style="background: rgba(71,149,243,1);color: white" th:href="${'/page2/'+num}" th:text="${num}" ></a>
                <a th:if="${num} ne ${page2}" th:href="${'/page2/'+num}" th:text="${num}" ></a>
            </div>
        </div>
    </div>

</body>
