<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>我的</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/me.css}" />
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
    <div th:replace="/client/index::header"></div>
    <!--me_content-->
    <div id="main_me">
        <div id="me_content">

            <div id="contentLeft">
                <div id="top">
                    <span>个人中心</span>
                </div>
                <ul id="leftNavigation">

                    <li>
                        <a th:href="@{/toMe(id=${session.user_id})}">我的信息</a>
                    </li>
                    <li >
                        <a th:href="@{/toUpdateMe(id=${session.user_id})}">修改信息</a>
                    </li>
                    <li >
                        <a href="#">退出登录</a>
                    </li>
                </ul>

            </div>

            <div id="contentRight">
                <form th:action="@{/updateMe}" method="post">
                    <h2>账户信息</h2>
                    <input name="user_id" type="hidden" th:value="${user.user_id}"/>
                    <div id="right_top">
                        <div class="head_img ui-form-row">
                            <div class="ui-form-label">头像</div>
                            <div class="ui-form-element">
                                <img src="../imgs/style_img/logimg.jpg" style="width:30px;height: 30px;"/>
                            </div>
                        </div>

                        <div class="username ui-form-row">
                            <div class="ui-form-label">用户名</div>
                            <div class="ui-form-element">
                                <div class="text-input ui-input"><input name="username" placeholder="请输入用户名" th:value="${user.username}"/></div>
                            </div>
                        </div>

                        <div class="username ui-form-row">
                            <div class="ui-form-label">职位</div>
                            <div class="ui-form-element">
                                <div class="text-input ui-input"><input name="user_position" th:value="${user.user_position}"/></div>
                            </div>
                        </div>
                        <div class="username ui-form-row">
                            <div class="ui-form-label">工号</div>
                            <div class="ui-form-element">
                                <div class="text-input ui-input"><input name="employee_number" placeholder="请输入工号" th:value="${user.employee_number}"/></div>
                            </div>
                        </div>
                        <div class="username ui-form-row">
                            <div class="ui-form-label">邮箱</div>
                            <div class="ui-form-element">
                                <div class="text-input ui-input"><input name="email" placeholder="请输入邮箱" th:value="${user.email}"/></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">保存修改</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
