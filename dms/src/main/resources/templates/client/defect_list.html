<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目缺陷信息表</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link th:href="@{/back/css/back1.css}" rel="stylesheet"/>
    <link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/back/css/page.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div th:replace="/client/index::header"></div>
<div id="contentWrapper">

    <div id="contentRight">
        <br/>
        <h2 class="heading" >项目缺陷信息表</h2>
        <table class="table table-striped table-bordered table-hover text-center" style="text-align:center">
            <tr style="text-align:center">
                <th width="15%" >缺陷id</th>
                <th width="12%" >缺陷标题</th>
                <th width="15%" >优先级</th>
                <th width="15%" >创建人</th>
                <th width="15%" >指派人</th>
                <th width="15%" >进度</th>
                <!--<th width="15%" >创建时间</th>-->
                <th width="30%" >操作</th>
            </tr>

            <tr th:each="n:${data3.list}">
                <td th:text="${n.defect_id}"></td>
                <td th:text="${n.defect_name}"></td>
                <td th:text="${n.priority}"></td>
                <td th:text="${n.defect_creator}"></td>
                <td th:text="${n.designated_person}"></td>
                <td th:text="${n.progress}"></td>
                <!--<td th:text="${n.start_date}"></td>-->
                <td >
                    <a class="btn btn-primary" th:href="@{/toUpdateDefect(id=${n.defect_id})}">修改</a>
                    <a class="btn btn-danger" th:href="@{/deleteDefect(id=${n.defect_id})}">删除</a>
                </td>
            </tr>
        </table>
    </div>
    <div><a th:href="@{/toAddDefect}">新建</a></div>
</div>
<!-- 分页信息 -->
<div class="more">
    <div class="page">
        <div th:each="num, numStat : ${#numbers.sequence(1,__${count}__)}">
            <a th:if="${num} eq ${page3}" style="background: rgba(71,149,243,1);color: white" th:href="${'/page3/'+num}" th:text="${num}" ></a>
            <a th:if="${num} ne ${page3}" th:href="${'/page3/'+num}" th:text="${num}" ></a>
        </div>
    </div>
</div>

</body>
</html>
