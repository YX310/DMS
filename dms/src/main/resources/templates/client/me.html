<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>我的</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/select_input.css}" />
    <link rel="stylesheet" th:href="@{/css/me.css}" />
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/activity.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/select_input.js}"></script>
    <script th:src="@{/js/jquery.simpleLoadMore.js}"></script>
    <style type="text/css">
        body{font-size: 1.3em;}
        th,td{text-align: center;font-size: 1em;}
        a{text-decoration:none;color: inherit;}
        .cbp_tmtimeline > li .cbp_tmlabel {
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="toolbarBox" style="min-height: 48px;">
        <div id="toolbar-container">
        <div id="toolbar-container-left">
            <div id="toolbar-logo">DTS</div>
            <div class="toolbar-f1">
                <ul><a th:href="@{/toWorkbench(id=${session.userId})}">我的工作台</a></ul>
                <ul><a th:href="@{/homeProjectList}">我的项目</a></ul>
            </div>
        </div>

        <div id="toolbar-container-middle">
            <div class="search-box">
                <form class="search_form" method="post" onsubmit="return handleSearchSubmit()">
                    <div id="search-input-box" autoHeight="true">
                        <input type="text" id="input_text" placeholder="请输入搜索内容" autocomplete="off" onsubmit="return false">
                        <ul class="search-ul">
                        </ul>
                    </div>
                    <input type="submit" value="搜索" id="input_sub" class="input_sub">
                </form>
            </div>
        </div>

        <div id="toolbar-container-right">
            <div class="toolbar-user">
                <div class="headimg_box">
<!--                    <img src="../imgs/style_img/logimg.jpg"/>-->
                    <img th:src="@{(${session.head_img})}" alt="我的头像"/>
                </div>
                <span ><a th:if="${(session.userId)}!=null " th:text="${session.username}" class="usermsg" th:href="@{/toMe(id=${session.userId})}"></a></span>
            </div>
            <div class="toolbar-logout">
                <a href="/login">退出</a>
            </div>
        </div>
    </div>
</div>

<!--me_content-->
    <div id="me-box">
        <div class="me-content">
            <div class="me-top">
                <div class="me-top-left user-headimg"><img th:src="@{(${session.head_img})}" alt="我的头像"/></div>
                <div class="me-top-right">
                    <div class="right-username"><span th:text="${user.username}"></span></div>
                    <div class="edit-data"><a th:unless="${user.user_id != session.userId}" th:href="@{/toUpdateMe(id=${user.user_id})}">编辑我的资料</a></div>
                    <div class="right-message">
                        <div class="nickname">昵称:<span th:text="${user.nickname}"></span></div>
                        <div class="user-position">我的职位:<span th:text="${user.user_position}"></span></div>
                        <div class="email">我的邮箱:<span th:text="${user.email}"></span></div>
                        <div class="employee-number">我的工号:<span th:text="${user.employee_number}"></span></div>
                    </div>
                </div>
            </div>
            <div class="me-middle">
                <div class="me-middle-content">
                    <div class="person-activities">
                        <h2 style="color:rgba(71,149,243,1) ;">我的动态</h2>
                        <div class="main record-list">
                            <ul class="cbp_tmtimeline" th:each="n, allUpdateRecordStat:${updateRecords}">
                                <li class="item" title="查看详情">
                                    <time class="cbp_tmtime" datetime="2014-10-30 18:30">
	                                        <span th:text="${#dates.format(n.update_time, 'yyyy-MM-dd')}"
                                                  th:if="${allUpdateRecordStat.index == 0
	                                              || #dates.format(n.update_time, 'yyyy-MM-dd')
	                                              ne #dates.format(updateRecords[allUpdateRecordStat.index - 1].update_time, 'yyyy-MM-dd')}">
	                                        </span>
                                    </time>
                                    <div class="cbp_tmicon"><span th:text="${allUpdateRecordStat.index + 1}"></span></div>
                                    <div class="cbp_tmlabel">
                                        <h3><a th:text="${n.assoc_title}"></a><span style="display: inline-block;float: right;font-size: 0.7em;" th:text="${#dates.format(n.update_time, 'yyyy-MM-dd HH:mm:ss')}"></span></h3>
                                        <p th:text="${n.record_content}"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div><!--person-activities-->
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.record-list').simpleLoadMore({
            item: 'li.item',
            count: 5
        });
    </script>
</body>
</html>
