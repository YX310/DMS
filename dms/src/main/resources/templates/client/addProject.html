<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新建项目</title>
	<link th:href="@{/css/index.css}" rel="stylesheet" />
	<link th:href="@{/css/select_input.css}" rel="stylesheet"/>
	<link th:href="@{/css/jquery-tagsinput.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap4-1-0.min.css}" rel="stylesheet" />
	<link th:href="@{/css/zeroModal.css}" rel="stylesheet" />
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/select_input.js}"></script>
	<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/js/getTime.js}"></script>
	<script th:src="@{/js/jquery-tagsinput.js}"></script>
	<script th:src="@{/js/zeroModal.js}"></script>
	<script th:inline="javascript" th:src="@{/js/zeroModalTips.js}"></script>
	<style type="text/css">
		body{font-size: 1.3em;}
		th,td{font-size: 1em;}
		a{text-decoration:none;color: inherit;}
	</style>
	</head>
	<body>
		<div th:replace="/public/header::header"></div>
		<div  class="container" style="margin-top: 20px" >
			<form name="add-form" th:action="@{/addProject}" method="post">
				<input name="creator" type="hidden" th:value="${session.username}"/>
				<input name="user_id" type="hidden" th:value="${session.userId}"/>
				<input name="creation_date" type="hidden" id="time" value=""/>
				<h2 class="heading" >新建项目</h2>

				<table class="table table-striped table-bordered table-hover table-condensed" border="0" cellspacing="0" width="80%" height="100%" >
					<tr>
						<td width="20%" align="center">标题</td>
						<td><input id="postinput" class="form-control" name="project_name" maxlength="30" required th:value="测试新建项目"/></td>
					</tr>
					<tr>
						<td align="center">描述</td>
						<td >
							<textarea name="project_description" data-provide="markdown" rows="10" cols="140">测试新建项目</textarea>
						</td>
					</tr>

					<tr>
						<td align="center">添加成员</td>
						<td>
							<div class="htmleaf-container">

								<div class="container">
									<div class="row">
										<div  class="col-sm-12">
											<div class="form-group">
												<input data-role='tags-input' name="project_member" value=""/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>

				</table>
				<button class="btn btn-primary btn-lg btn-block" type="submit">创建</button>
			</form>
		</div>
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function() {
				$('[data-role="tags-input"]').tagsInput();
			});
			_showInfo('创建项目失败', [[${errorInfo}]])
			/*]]>*/
		</script>
	</body>
</html>
