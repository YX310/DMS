<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>我的</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link th:href="@{/css/select_input.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/me.css}" />
    <link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/select_input.js}"></script>
    <style type="text/css">
        body{font-size: 1.3em;}
        th,td{text-align: center;font-size: 1em;}
        a{text-decoration:none;color: inherit;}
    </style>
</head>
<body>
    <div id="toolbarBox" style="min-height: 48px;">
        <div id="toolbar-container">
        <div id="toolbar-container-left">
            <div id="toolbar-logo">DTS</div>
            <div class="toolbar-f1">
                <ul><a th:href="@{/toWorkbench(id=${session.userId})}">我的工作台</a></ul>
                <ul><a th:href="@{/homeProjectList}">我的项目</a></ul>
            </div>
        </div>

        <div id="toolbar-container-middle">
            <div class="search-box">
                <form class="search_form" method="post" onsubmit="return handleSearchSubmit()">
                    <div id="search-input-box" autoHeight="true">
                        <input type="text" id="input_text" placeholder="请输入搜索内容" autocomplete="off" onsubmit="return false">
                        <ul class="search-ul">
                        </ul>
                    </div>
                    <input type="submit" value="搜索" id="input_sub" class="input_sub">
                </form>
            </div>
        </div>

        <div id="toolbar-container-right">
            <div class="toolbar-user">
                <div class="headimg_box">
<!--                    <img src="../imgs/style_img/logimg.jpg"/>-->
                    <img th:src="@{(${session.head_img})}" alt="我的头像"/>
                </div>
                <span ><a th:if="${(session.userId)}!=null " th:text="${session.username}" class="usermsg" th:href="@{/toMe(id=${session.userId})}"></a></span>
            </div>
            <div class="toolbar-logout">
                <a href="/login">退出</a>
            </div>
        </div>
    </div>
</div>

<!--me_content-->
    <div id="me-box">
        <div class="me-content">
            <div class="me-top">
                <div class="me-top-left user-headimg"><img th:src="@{(${session.head_img})}" alt="我的头像"/></div>
                <div class="me-top-right">
                    <div class="right-username"><span th:text="${user.username}"></span></div>
                    <div class="edit-data"><a th:unless="${user.user_id != session.userId}" th:href="@{/toUpdateMe(id=${user.user_id})}">编辑我的资料</a></div>
                    <div class="right-message">
                        <div class="nickname">昵称:<span th:text="${user.nickname}"></span></div>
                        <div class="user-position">我的职位:<span th:text="${user.user_position}"></span></div>
                        <div class="email">我的邮箱:<span th:text="${user.email}"></span></div>
                        <div class="employee-number">我的工号:<span th:text="${user.employee_number}"></span></div>
                    </div>
                </div>
            </div>
            <div class="me-middle">
                <div class="me-middle-content">lalal</div>
            </div>
        </div>
    </div>

</body>
</html>
