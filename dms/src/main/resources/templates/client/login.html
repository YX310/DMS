<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://www.jq22.com/jquery/bootstrap-4.2.1.css" rel="stylesheet"  type="text/css">
        <link th:href="@{/css/login.css}" rel="stylesheet" />
        <link th:href="@{/css/zeroModal.css}" rel="stylesheet" />
        <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
        <script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
        <script th:src="@{/js/zeroModal.js}"></script>
        <style type="text/css">
            #table1 td{ height:80px; border:white 20px solid;}
        </style>
    </head>

    <body>
        <div class="login-top">
            <div class="head">
                <span class="logo">DTS</span>
                <span class="login_title">用户登录</span>
            </div>
        </div>
        <div class="login-box" style="margin-bottom: 20px">
            <div class="login">
                <div class="login-other">
                </div>
                <div class="hr"><span>登录</span></div>
                <div class="login-form">
                    <form th:action="@{/checkLogin}" method="post">
                        <table cellpadding="0" cellspacing="0" border="0" class="form_table" id="table1">
                            <tr>
                                <td valign="middle" align="right">
                                    用户名:
                                </td>
                                <td valign="middle" align="left">
                                    <input type="text" class="inputgri" name="userId" value="xiaomin" required/>
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
                                    密码:
                                </td>
                                <td valign="middle" align="left">
                                    <input type="password" class="inputgri" name="password" value="0000" required/>
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
                                    用户类型:
                                </td>
                                <td valign="middle" align="left">
                                    管理员
                                    <input type="radio" class="inputgri" name="userRole" value="管理员" />
                                    &nbsp; &nbsp;  项目经理
                                    <input type="radio" class="inputgri" name="userRole" value="项目经理" checked="checked" />
                                    &nbsp; &nbsp;  开发
                                    <input type="radio" class="inputgri" name="userRole" value="开发" />
                                    &nbsp; &nbsp;  测试
                                    <input type="radio" class="inputgri" name="userRole" value="测试" />
                                </td>
                            </tr>
                        </table>
                        <p>
                            <input type="submit" class="btn btn-success btn-block" value="登 录" style="width:200px;margin-left:100px;"/>
                            <input type="button" class="btn btn-success btn-block" onclick="location.href='/register'" value="注 册"  style="width:200px;margin-left:100px;"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            function _confirm2(errorInfo) {
                console.log(errorInfo);
                if (errorInfo != null) {
                    zeroModal.error({
                        content: '登陆失败',
                        contentDetail: errorInfo,
                        okFn: function() {},
                        cancelFn: function() {}
                    });
                }
            }
            _confirm2([[${errorInfo}]])
            /*]]>*/
        </script>
    </body>
</html>
