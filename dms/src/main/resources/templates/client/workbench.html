<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>我的工作台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/css/index.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link th:href="@{/css/select_input.css}" rel="stylesheet"/>
	<link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/workbench.css}" />
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/select_input.js}"></script>
	<style type="text/css">
		body{font-size: 1.3em;}
		th,td{text-align: center;font-size: 1em;}
		a{text-decoration:none;color: inherit;}
	</style>
	<body>
		<div id="toolbarBox" style="min-height: 48px;">
			<div id="toolbar-container">
				<div id="toolbar-container-left">
					<div id="toolbar-logo">DTS</div>
					<div class="toolbar-f1">
						<ul><a th:href="@{/toWorkbench(id=${session.userId})}">我的工作台</a></ul>
						<ul><a th:href="@{/homeProjectList}">我的项目</a></ul>
					</div>
				</div>

				<div id="toolbar-container-middle">
					<div class="search-box">
						<form class="search_form" method="post" onsubmit="return handleSearchSubmit()">
							<div id="search-input-box" autoHeight="true">
								<input type="text" id="input_text" placeholder="请输入搜索内容" autocomplete="off" onsubmit="return false">
								<ul class="search-ul">
								</ul>
							</div>
							<input type="submit" value="搜索" id="input_sub" class="input_sub">
						</form>
					</div>
				</div>
				<div id="toolbar-container-right">
					<div class="toolbar-user">
						<div class="headimg_box">
							<img src="../imgs/style_img/logimg.jpg"/>
						</div>
						<span ><a th:if="${(session.userId)}!=null " th:text="${session.username}" class="usermsg" th:href="@{/toMe(id=${session.userId})}"></a></span>
					</div>
					<div class="toolbar-logout">
						<a href="/login">退出</a>
					</div>
				</div>
			</div>
		</div>
		
		<div id="workbench-box">
			<div class="workbench-content">
				<div class="workbench-content-left" style="margin-bottom:20px;">
					<p>指派给我的任务(数量)</p>
					<h3 th:unless="${data4.size() != 0 }">您还未有指派任务</h3>
					<div th:unless="${data4.size() == 0 }">
						<table class="table table-striped table-bordered table-hover text-center" style="text-align:center;padding: 20px;">
							<tr style="text-align:center">
								<th width="5%">缺陷id</th>
								<th width="10%">项目</th>
								<th width="8%">状态</th>
								<th width="20%" >标题</th>
							</tr>
							<tr th:each="n:${data4}">
								<td th:text="${n.defect_id}"></td>
								<td th:text="${n.project_name}"></td>
								<td style="color: black;" th:text="${n.defect_state}">lala</td>
								<td th:text="${n.defect_name}"></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="workbench-content-right" style="margin-bottom:20px;">
					<p>已报告的任务(数量)</p>
					<h3 th:unless="${data5.size() != 0 }">您还未有报告任务</h3>
					<div th:unless="${data5.size() == 0 }">
						<table class="table table-striped table-bordered table-hover text-center" style="text-align:center">
							<tr style="text-align:center">
								<th width="5%" >缺陷id</th>
								<th width="10%" >项目</th>
								<th width="8%" >状态</th>
								<th width="20%" >标题</th>
							</tr>
							<tr th:each="n:${data5}">
								<td th:text="${n.defect_id}"></td>
								<td th:text="${n.project_name}"></td>
								<td style="color: black;" th:text="${n.defect_state}">lala</td>
								<td th:text="${n.defect_name}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<br />
		</div>
		
	</body>
</html>
