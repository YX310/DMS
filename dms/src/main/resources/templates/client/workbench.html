<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>我的工作台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link th:href="@{/css/index.css}" rel="stylesheet"/>
	<link th:href="@{/css/home.css}" rel="stylesheet"/>
	<link th:href="@{/css/select_input.css}" rel="stylesheet"/>
	<link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
	<link th:href="@{/css/workbench.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/select_input.js}"></script>
	<style type="text/css">
		body{font-size: 1.3em;}
		th,td{text-align: center;font-size: 1em;}
		a{text-decoration:none;color: inherit;}
	</style>
	<body>
		<div th:replace="/public/header::header"></div>
		<div id="workbench-box">
			<div class="workbench-content">
				<div class="workbench-content-left" style="margin-bottom:20px;">
					<p th:text="|指派给我的任务(${data4.size()})|"></p>
					<h3 th:unless="${data4.size() != 0 }">您还未有指派任务</h3>
					<div th:unless="${data4.size() == 0 }">
						<table class="table table-striped table-bordered table-hover text-center" style="text-align:center;padding: 20px;">
							<tr style="text-align:center">
								<th width="5%">id</th>
								<th width="10%">项目</th>
								<th width="8%">状态</th>
								<th width="20%" >标题</th>
							</tr>
							<tr th:each="n:${data4}">
								<td th:text="${n.id}"></td>
								<td th:text="${n.projectName}"></td>
								<td style="color: black;" th:text="${n.status}"></td>
								<td th:text="${n.title}"></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="workbench-content-right" style="margin-bottom:20px;">
					<p th:text="|已报告的任务(${data5.size()})|"></p>
					<h3 th:unless="${data5.size() != 0 }">您还未有报告任务</h3>
					<div th:unless="${data5.size() == 0 }">
						<table class="table table-striped table-bordered table-hover text-center" style="text-align:center">
							<tr style="text-align:center">
								<th width="5%" >id</th>
								<th width="10%" >项目</th>
								<th width="8%" >状态</th>
								<th width="20%" >标题</th>
							</tr>
							<tr th:each="n:${data5}">
								<td th:text="${n.id}"></td>
								<td th:text="${n.projectName}"></td>
								<td style="color: black;" th:text="${n.status}"></td>
								<td th:text="${n.title}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<br />
		</div>
		<div th:replace="/public/footer::footer"></div>
		
	</body>
</html>
