<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户表单</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link th:href="@{/back/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/back/css/page.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.js}"></script>
    <style type="text/css">
        body{font-size: 1.3em;}
        th,td{text-align: center;font-size: 1em;}
        a{text-decoration:none;text-decoration:none;color: inherit;}
    </style>
</head>
<body>
    <div th:replace="/public/header::header"></div>
    <div class="userlist-box">
        <div class="userlist-content">
            <br/>
            <h2 class="heading" >系统用户信息</h2>
            <table class="table table-striped table-bordered table-hover text-center" style="background-color: white;">
                <tr>
                    <th width="15%" >用户名</th>
                    <th width="12%" >用户角色</th>
                    <th width="15%" >用户职位</th>
                    <th width="15%" >邮箱</th>
                    <th width="30%" >操作</th>
                </tr>

                <tr th:each="n:${data2.list}">
                    <td th:text="${n.username}"></td>
                    <td th:text="${n.user_role}"></td>
                    <td th:text="${n.user_position}"></td>
                    <td th:text="${n.email}"></td>
                    <td >
                        <a class="btn btn-primary" th:href="@{/toUpdate(id=${n.user_id})}">修改</a>
                        <a class="btn btn-danger" th:href="@{/delete(id=${n.user_id})}">删除</a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 分页信息 -->
        <div class="more">
            <div class="page">
                <div th:each="num, numStat : ${#numbers.sequence(1,__${count}__)}">
                    <a th:if="${num} eq ${page2}" style="background: rgba(71,149,243,1);color: white" th:href="${'/page2/'+num}" th:text="${num}" ></a>
                    <a th:if="${num} ne ${page2}" th:href="${'/page2/'+num}" th:text="${num}" ></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
